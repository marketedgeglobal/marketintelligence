name: Generate Weekly PartnerAI Intelligence Report

on:
  schedule:
    # Monday 07:00 Mountain Time baseline (14:00 UTC; adjust seasonally if needed)
    - cron: '0 14 * * 1'
  repository_dispatch:
    types: [zapier_rss_payload]
  workflow_dispatch:
    inputs:
      payload_json:
        description: "Optional JSON payload override (same shape as Zapier payload)"
        required: false
        default: ""
      save_payload:
        description: "Persist payload to data/zapier_payload.json"
        required: false
        default: "true"

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate PartnerAI report from event payload
        env:
          PAYLOAD_JSON: ${{ inputs.payload_json }}
          SAVE_PAYLOAD: ${{ inputs.save_payload || 'true' }}
        run: |
          SAVE_PATH=""
          if [ "$SAVE_PAYLOAD" = "true" ]; then
            SAVE_PATH="--save-payload-path data/zapier_payload.json"
          fi

          python src/partnerai_intel_report.py \
            --event-path "$GITHUB_EVENT_PATH" \
            --output-dir reports \
            --index-path index.html \
            --validate-links \
            --link-validation-report reports/link-validation.txt \
            $SAVE_PATH \
            --payload-json "$PAYLOAD_JSON"

      - name: Guard against root-level report duplicates
        run: |
          set -euo pipefail
          offending_files=$(find . -maxdepth 1 -type f -name 'partnerai-*.html' -print)

          if [ -n "$offending_files" ]; then
            echo "::error::Root-level partnerai report HTML files are not allowed. Keep report outputs under reports/."
            echo "$offending_files"
            exit 1
          fi

      - name: Guard against unresolved template tokens in HTML
        run: |
          set -euo pipefail
          unresolved_tokens=$(git grep -nE '\{\{[^{}]+\}\}|\{%[^%]+%\}|\{#[^#]+#\}|^<<<<<<<|^=======|^>>>>>>>' -- '*.html' || true)

          if [ -n "$unresolved_tokens" ]; then
            echo "::error::Unresolved template tokens found in tracked HTML files."
            echo "$unresolved_tokens"
            exit 1
          fi
      
      - name: Commit and push report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/ index.html
          git add data/zapier_payload.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "PartnerAI intelligence report - $(date +'%Y-%m-%d')" && git push)
